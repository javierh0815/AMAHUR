<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-normal">Menú Principal</ion-title>

    <ion-button (click)="menu()" class="button-normal" slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

    <ion-button class="button-logout" (click)="botonLogout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-menu contentId="perfil-estudiante">
  <ion-header>
    <ion-toolbar>
      <ion-icon (click)="menuButtonClose()" style="padding-right: 10px; font-size: 35px; color:white;" name="backspace-outline" slot="end"></ion-icon>
      <ion-title class="header-normal">Menú de Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" scrollY="false">
    <ion-list class="list-normal">
      <ion-item class="item-normal" (click)="menuButtonUserProfile()">
        <ion-icon style="padding-right: 10px; font-size: 35px;" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="perfil-estudiante">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>


<ion-content [fullscreen]="true">
  <ion-card class="card-normal">
    <ion-grid>
     <ion-row>
      <ion-col>
        <ng-container *ngIf="!loading">
        <ion-card class="card-menu" *ngFor="let m of menuArray" [routerLink]="m.url">
          <ion-icon [name]="m.icono"></ion-icon>
          <ion-card-title>{{m.nombre}}</ion-card-title>
        </ion-card>
      </ng-container>
      </ion-col>
     </ion-row>
    </ion-grid>
   

   <ng-container *ngIf="loading">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="box-skeleton" *ngFor="let m of menuArray">
           <ion-skeleton-text [animated]="true" class="skeleton"></ion-skeleton-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ng-container>
  </ion-card>
</ion-content>
