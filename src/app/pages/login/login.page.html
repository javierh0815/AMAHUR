<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-normal">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-normal">
    <ion-list class="list-normal">
      <ion-item class="item-normal">
        <ion-label>Correo:</ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item class="item-normal">
        <ion-label>Contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
    </ion-list>

    
      <ion-button class="button-normal" (click)="botonIngresar()"> <ion-icon class="icon-login" name="enter-outline"></ion-icon>Ingresar al Sistema</ion-button>
      <ion-button class="button-normal" (click)="botonRegistrar()"> <ion-icon class="icon-login" name="add-outline"></ion-icon>Registro Cuenta Nueva</ion-button>
      <ion-button class="button-normal" (click)="botonRecuperar()"> <ion-icon class="icon-login" name="cloud-download-outline"></ion-icon>Recuperar Contraseña</ion-button>
    
  </ion-card>
</ion-content>
