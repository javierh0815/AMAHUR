<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="buttons-normal"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-normal">Detalle de la Asignatura</ion-title>
    <ion-button class="button-logout" (click)="botonLogout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle Asignatura</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <h1>Profesor:</h1>
      Guillermo Villarraga
    </ion-card-content>

    <ion-card-content>
      <h1>Fecha:</h1>
      06 de Septiembre, 2023.
    </ion-card-content>

    <ion-card-content>
      <h1>Hora entrada:</h1>
      Aun por decidirse
    </ion-card-content>

    <ion-card-content>
      <h1>Sala:</h1>
      L6- Piso 3
    </ion-card-content>
  </ion-card>
</ion-content>
